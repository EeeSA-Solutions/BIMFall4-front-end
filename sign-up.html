<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/site-skeleton.css" />
    <link rel="stylesheet" href="./css/sign-in.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <title>B.I.M Budget Impossible Manager</title>
  </head>

  <body>
    <main>
      <div class="logoHeader">
        <h1>B.I.M</h1>
      </div>
      <div class="textHeader"></div>
      <div class="maincontent">
        <div class="maincontentBox">
          <div>
            <h2>Register</h2>
            <div class="log-in-line"></div>
            <form id="registerForm">
              <div>
                <label for="firstname">Enter firstname</label>
                <input id="firstname" name="firstname" type="text" required />
              </div>
              <div>
                <label for="lastname">Enter lastname</label>
                <input id="lastname" name="lastname" type="text" required />
              </div>
              <div>
                <label for="email">Enter email</label>
                <input id="email" name="email" type="email" required />
              </div>
              <div>
                <label for="password">Enter password</label>
                <input id="password" type="password" required />
              </div>
              <div>
                <button type="submit" class="sign-in-btn">Register</button>
                <div class="log-in-line"></div>
              </div>
            </form>

            <div class="footer">
              <h3>Already got an account?</h3>
              <button
                class="sign-up-btn"
                onclick="location.href = '/index.html'"
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="box">
        <a class="buttonPopup" href="#popup1">About us</a>
      </div>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h1>About us</h1>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <p>
              Vi är sex studerande som har detta som ett pågående projectarbete.
            </p>
          </div>
        </div>
      </div>
      <span>EeesSa Solutions</span>
    </footer>
  </body>
  <script src="/js/sign-up.js"></script>
</html>
