                  </div>
                  <div class="input-content">
                    <label class="create-budget-label">Entertainment</label>
                    <input type="number" class="amount-input">
                    <input type="checkbox" class="checkbox-input">
                  </div>
                  <div class="input-content">
                    <label class="create-budget-label">Fixed Cost</label>

                  </div><div class="input-content">
                    <label class="create-budget-label">Transport</label>

                  </div>
                  <div class="input-content">
                    <label class="create-budget-label">Other</label>

                    <input type="checkbox" class="checkbox-input">
                  </div>
                </div>
                <div class="buttons-container">

                    <button type="button" class="clear-btn" id="clear-btn">Clear</button>
                    <button type="submit" class="save-btn">Save</button>
                  </div></div>
                </form></div></div>
                <!--  -->
                <div class="containerBudget" id="containerBudget"> 
                  <div class="addBudget" id="addBudgetID"></div>
                  <div class="summaryBudget" id="summaryBudgetID">
                    <progress class="progress" value="12" max="100" data-label="Total Budget: 1500 / 12.000"></progress>
                    <progress class="progress" value="50" max="100" data-label="Total Fixed Costs: 1500 / 3000"></progress>
                    <progress class="progress" value="0" max="100" data-label="Total Entertainment: 0 / 3000"></progress>
                    <progress class="progress" value="0" max="100" data-label="Total Income: 0 / 3000"></progress>
                    <progress class="progress" value="0" max="100" data-label="Total Saving Goals: 0 / 3000"></progress>
                  </div>
                </div>
                <button id="planbudget">
