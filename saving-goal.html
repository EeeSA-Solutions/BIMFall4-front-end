<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/site-skeleton.css">
    <link rel="stylesheet" href="/css/saving-goal.css">
    <title>DinBudget</title>
</head>
<body>
<main>
<div class="header">
    <h1>Saving Goal</h1>
</div>
<div class="sidebar">
    <ul class="sidebarList">
        <li class="startsida" onclick="location.href='/homepage.html'">Startsida</li>
        <li class="inkomster" onclick="location.href='/income.html'">Inkomster</li>
        <li class="utgifter" onclick="location.href='/expense.html'">Utgifter</li>
        <li class="monthly-budget" onclick="location.href = '/monthly-budget.html'">Månadsbudget</li>
        <li class="saving-goal">Sparmål</li>
        <li class="jämför">Jämför med kompis</li>
        <li class="prenumeration">Prenumeration</li>
        <li class="loggaUt">Logga ut</li>
    </ul>
</div>
<div class="maincontent">
    <div class="maincontentBox">
        <h1>Saving Goal</h1>
        <div>
            <form id="savingForm">
                <input placeholder="Amount" type="number" step="0.01">
                <!-- <label for="">Start Date</label> -->
                <input placeholder="Start Date" type="date">
                <!-- <label for="">Reach Date</label> -->
                <input placeholder="Reach Date" type="date">
                <input placeholder="Goal Name" type="text">
                <input placeholder="User Id" type="number">
                <button type="submit">Submit</button>
        </div>
        <script src="/js/saving-goal.js"></script>
        
    </main>
</body>
</html>
