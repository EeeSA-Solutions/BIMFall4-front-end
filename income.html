<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/site-skeleton.css" />
  <link rel="stylesheet" href="/css/income.css" />
  <link rel="stylesheet" href="/css/forms.css" />
  <link rel="stylesheet" href="/css/table.css" />
  <title>DinBudget</title>
</head>

<body>
  <main>
    <div class="logoHeader">B.I.M</div>
    <div class="textHeader">
      <h1>Income</h1>
    </div>
    <div class="sidebar">
      <ul class="sidebarList">
        <li class="homepage" onclick="location.href='/homepage.html'">Homepage</li>
        <li class="income" onclick="location.href='/income.html'">Income</li>
        <li class="expenses" onclick="location.href='/expense.html'">
          Expense
        </li>
        <li class="monthly-budget" onclick="location.href = '/monthly-budget.html'">
          Monthly Budget
        </li>
        <li class="saving-goal" onclick="location.href = '/saving-goal.html'">
          Saving Goal
        </li>
        <li class="social" onclick="location.href= '/social.html'">Social</li>
        <li class="subscribe">Subscription</li>
        <li class="sign-out" onclick="location.href= '/index.html'">
          Sign out
        </li>
      </ul>
    </div>
    <div class="maincontent">
      <div class="maincontentBox">
        <form id="forms">
          <div class="newBudgetLabel">
            <h2>New income</h2>
          </div>

          <div>
            <input placeholder="Income Name" type="text" required />
          </div>
          <div>
            <input placeholder="Income Amount" type="number" step="0.01" required />
          </div>
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" placeholder="Transaction date" type="date" required />
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
        <div id="table-div"></div>
      </div>
    </div>
    <footer><span id="about">About us</span><span id="eeesa">EeesSa Solutions</span></footer>
    <script type = "module" src="/js/income.js"></script>
  </main>
</body>

</html>
