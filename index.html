<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site-skeleton.css">
    <link rel="stylesheet" href="/css/sign-in.css">
    <title>DinBudget</title>
</head>

<body>
    <main>
        <div class="logoHeader">
            <h1>B.I.M</h1>
        </div>
        <div class="textHeader">
        </div>
        <div class="maincontent">
            <div class="maincontentBox">
                <div>
                    <h2>Log in</h2>
                    <div class="log-in-line"></div>
                    <form id="loginForm">
                        <div>
                            <label for="email">Enter email</label>
                            <input id="email" name="email" type="email">
                        </div>
                        <div>
                            <label for="password">Enter password</label>
                            <input id="password" type="password">
                        </div>
                        <div>
                            <button type="submit" class="sign-in-btn">Sign in</button>
                            <p id="ErrorMessage">Wrong Email or password. Please try again</p>
                    </form>
                </div>
               
                <div class="log-in-line"></div>
                <h3>Are you new?</h3>
                <button class="sign-up-btn" onclick="location.href = '/sign-up.html'">Sign up</button>
            </div>
        </div>
        </div>
        </div>
        <footer><span id="about">About us</span><span id="eeesa">EeesSa Solutions</span></footer>
    </main>
</body>
<script src="/js/sign-in.js"></script>

</html>
