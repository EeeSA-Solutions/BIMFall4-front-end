<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/site-skeleton.css" />
    <link rel="stylesheet" href="/css/monthly-budget.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <title>DinBudget</title>
  </head>
  <body>
    <main>
      <div class="logoHeader">B.I.M</div>
      <div class="textHeader">
        <h1>Monthly budget</h1>
      </div>
      <div class="sidebar">
        <ul class="sidebarList">
          <li class="homepage" onclick="location.href='/homepage.html'">
            Homepage
          </li>
          <li class="income" onclick="location.href='/income.html'">Income</li>
          <li class="expenses" onclick="location.href='/expense.html'">
            Expense
          </li>
          <li
            class="monthly-budget"
            onclick="location.href = '/monthly-budget.html'"
          >
            Monthly Budget
          </li>
          <li class="saving-goal" onclick="location.href = '/saving-goal.html'">
            Saving Goal
          </li>
          <li class="compare">Compare with friend</li>
          <li class="subscribe">Subscription</li>
          <li class="sign-out" onclick="location.href= '/index.html'">
            Sign out
          </li>
        </ul>
      </div>
      <div class="maincontent">
        <div class="maincontentBox">
          <div class="formContent">
            <form id="forms">
              <div class="newBudgetLabel">
                <h2>New budget</h2>
              </div>
              <div>
                <select name="category" id="category">
                  <option value="Groceries">Groceries</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Fixed Cost">Fixed Cost</option>
                </select>
              </div>
              <div>
                <input
                  placeholder="Budget Amount"
                  type="number"
                  step="0.01"
                  required
                  min="0"
                />
              </div>
              <div>
                <input type="month" id="start" name="start">
              </div>
              <!-- <div> -->
              <!-- Denna ska vara ifylld som inloggad by default -->
              <!-- <input placeholder="User ID" type="text" required />
              </div> -->
              <div>
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
          <div>
            <table id="budgetTable"></table>
          </div>
        </div>
      </div>
    </main>
    </body>
    <script type="module" src="js/monthly-budget.js" ></script>
    </html>
