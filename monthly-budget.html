<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/site-skeleton.css">
    <link rel="stylesheet" href="/css/monthly-budget.css">
    <title>DinBudget</title>
</head>
<body>
<main>
<div class="header">
    <h1>Monthly Budget</h1>
</div>
<div class="sidebar">
    <ul class="sidebarList">
        <li class="homepage" onclick="location.href='/homepage.html'">Homepage</li>
        <li class="income" onclick="location.href='/income.html'">Income</li>
        <li class="expenses" onclick="location.href='/expense.html'">Expense</li>
        <li class="monthly-budget" onclick="location.href = '/monthly-budget.html'">Monthly Budget</li>
        <li class="saving-goal" onclick="location.href = '/saving-goal.html'">Saving Goal</li>
        <li class="compare">Compare with friend</li>
        <li class="subscribe">Subscription</li>
        <li class="sign-out">Sign out</li>
    </ul>
</div>
<div class="maincontent">
    <div class="maincontentBox">
        <h1>Budget</h1>
        <form id="budgetForm" > 
            <div>
                <select name="category" id="category">
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fixed Cost">Fixed Cost</option>
                </select>
            </div>
            <div>
                <input placeholder ="Budget Amount" type = "number" step="0.01" required min="0"> 
            </div>
            <div>
                <!-- Denna ska vara ifylld som inloggad by default -->
                <input placeholder ="User ID" type = "text" required>  
            </div>
        <button type="submit" >Send</button> 
        </form>
        <div>
            <button type="submit" onclick="getBudgetData()">Show budget</button>
        </div>
        
        <div>
            <table id="budgetTable">
         
            </table>
        </div>
       
        </div>
        </div>
        <script src="/js/monthly-budget.js"></script>
        
    </main>
</body>
</html>
